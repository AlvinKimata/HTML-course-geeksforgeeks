<html>
    <head>
        <title>Form accept attribute</title>
        <style>
            h2{
                color: green;
            }

            body{
                text-align: center;
            }

        </style>
    </head>
    <body>
        <h3>The form accept attribute is used to define the character encoding
            and is used for form submission.
        </h3>

        <h2> HTML &lt;form&gt; accept-charset Attribute</h2>

        <form action="#" accept-charset="UTF-8">
            First name:
            <input type="text" name="fname">
            <br>
            <input type="text" name="lname">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
